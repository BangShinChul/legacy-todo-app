<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo 애플리케이션</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Todo 애플리케이션</h1>
    
    <div class="todo-form">
      <input type="text" id="todo-input" placeholder="할 일을 입력하세요...">
      <button id="add-todo">추가</button>
    </div>
    
    <div class="todo-filters">
      <button class="filter-btn active" data-filter="all">전체</button>
      <button class="filter-btn" data-filter="active">진행 중</button>
      <button class="filter-btn" data-filter="completed">완료</button>
    </div>
    
    <ul id="todo-list"></ul>
    
    <div class="todo-stats">
      <span id="todo-count">0 항목 남음</span>
      <button id="clear-completed">완료된 항목 삭제</button>
    </div>
  </div>
  
  <script src="js/app.js"></script>
</body>
</html>
